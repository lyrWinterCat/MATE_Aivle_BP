<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #5b5fc7, #6B2399);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100%;
            margin: 0;
            padding: 50px 8%;
            position: relative;
        }

        /* ✅ 헤더 스타일 */
        .header {
            position: absolute;
            top: 20px;
            right: 120px;
            display: flex;
            gap: 30px;
        }

        .header a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 300;
            color: white;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .left-container {
            text-align: left;
            max-width: 50%;
        }

        .left-container img {
            width: 100px;
            height: auto;
            vertical-align: middle;
        }

        .left-container h1 {
            font-size: 80px;
            margin: 0 0 10px 20px;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
        }

        .left-container p {
            font-size: 40px;
            margin: 20px 0;
            color: #fff;
            font-weight: bold;
        }

        .left-container .image {
            margin-top: 20px;
        }

        .left-container .image img {
            width: 110%;
            max-width: 600px;
            height: auto;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            margin-top: 60px;
        }

        .login-container h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: left;
        }

        .login-container button, .google-btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            transition: background-color 0.3s ease-in-out;
            background: linear-gradient(90deg, #5b5fc7, #6B2399);
        }

        .signIn-btn:hover {
            transition: background-color 0.3s ease-in-out;
            background: linear-gradient(90deg, #5b5fc7, #6B2399);
        }

        .signUp-btn:hover {
            transition: background-color 0.3s ease-in-out;
            background: linear-gradient(90deg, #5b5fc7, #6B2399);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 13px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            white-space: nowrap;
        }

        .footer-item {
            margin: 0 10px;
        }

        .footer-separator {
            color: #F7C600;
            margin: 0 5px;
        }

    </style>
</head>
<body>

<div class="left-container">
    <img src="/img/logo.png" alt="Mate Logo">
    <h1>Mate</h1>
    <p>쉽고 빠른 협업의 시작, Mate!</p>
    <div class="image">
        <img src="/img/login.png" alt="Collaboration">
    </div>
</div>

<div class="login-container">
    <h1>Mate 로그인</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
        </div>
        <button class="signIn-btn" type="submit">로그인하기</button>


    </form>

    <!-- ✅ 회원가입 버튼 수정 -->


    <form action="/signUp" method="get">
        <button class="signUp-btn" type="submit">회원가입</button>
    </form>

    <button class="google-btn" onclick="google_login()">
        <img src="/img/google.png" alt="Google Logo">
        구글 계정으로 시작하기
    </button>
</div>

<div class="footer">
    <span class="footer-item">©copyright Aivle06기 빅프로젝트 07조</span>
    <span class="footer-separator">|</span>
    <span class="footer-item">Contact : 010-5256-5459</span>
    <span class="footer-separator">|</span>
    <span class="footer-item">Address : 성남시 분당구 불정로 90 (정자동)</span>
</div>
<!-- ✅ 수정된 헤더 -->
<div id="errorMessageContainer" style="display:none;">
    {{#errorMessage}}{{errorMessage}}{{/errorMessage}}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
            const errorMessageContainer = document.getElementById("errorMessageContainer");
            if (errorMessageContainer) {
                const errorMessage = errorMessageContainer.textContent.trim();
                console.log("Error Message:", errorMessage);
                if (errorMessage) {
                    alert(errorMessage);
                }
            }
        }, 200);
    });
    function google_login() {
        // Create a form dynamically to send a POST request
        const form = document.createElement("form");
        form.method = "post";
        form.action = "/oauth2/authorization/google";
        document.body.appendChild(form);
        form.submit();
    }

</script>
</body>
</html>
